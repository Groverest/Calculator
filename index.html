<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">0</div>
            <div class="calculator-keypad">
                <div class="keypad-numbers">
                    <div class="keypadButton large">C</div>
                    <div class="keypadButton dark">%</div>
                    <div class="keypadButton yellow">/</div>
                    <div class="keypadButton">7</div>
                    <div class="keypadButton">8</div>
                    <div class="keypadButton">9</div>
                    <div class="keypadButton yellow">*</div>
                    <div class="keypadButton">4</div>
                    <div class="keypadButton">5</div>
                    <div class="keypadButton">6</div>
                    <div class="keypadButton yellow">-</div>
                    <div class="keypadButton">1</div>
                    <div class="keypadButton">2</div>
                    <div class="keypadButton">3</div>
                    <div class="keypadButton yellow">+</div>
                    <div class="keypadButton large">0</div>
                    <div class="keypadButton">.</div>
                    <div class="keypadButton yellow">=</div>
                </div>
            </div>
        </div>
    </div>
     <script src="js/app.js"></script>
</body>
</html>
